<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page</title>
    <link rel="stylesheet" href="../style/main.css" />
    <link rel="stylesheet" href="../style/task3.css" />
  </head>

  <body>
    <div class="registration-box">
      <h2>Register</h2>
      <form action="tugas" method="post">
        <div class="input-group">
          <input
            type="text"
            name="firstName"
            placeholder="First Name"
            id="firstName"
          />
          <input
            type="text"
            name="lastName"
            placeholder="Last Name"
            id="firstName"
          />
          <input
            type="password"
            name="password"
            placeholder="password"
            id="password"
          />
        </div>

        <label for="address">Address</label>
        <div class="textarea-group">
          <textarea
            name="address"
            placeholder="Enter your address..."
            id="address"
          ></textarea>
        </div>

        <label for="favoriteSport">Favorite Sport</label>
        <div class="radio-group">
          <div class="favorite-sport">
            <input
              type="radio"
              name="fav-sport"
              id="football"
              value="football"
            />
            Sepak Bola
            <input
              type="radio"
              name="fav-sport"
              id="badminton"
              value="badminton"
            />
            Bulu Tangkis
            <input type="radio" name="fav-sport" id="tennis" value="tennis" />
            Tennis
          </div>
        </div>

        <label for="gender">Gender</label>
        <div class="radio-group">
          <div class="gender">
            <input type="radio" name="gender" id="Male" value="Male" /> Male
            <input type="radio" name="gender" id="Female" value="Female" />
            Female
          </div>
        </div>

        <label for="Sport">Sport</label>
        <div class="select-group">
          <select name="country" id="country">
            <option value="">Select your Sport</option>
            <option value="tennis">Tennis</option>
            <option value="golf">Gold</option>
            <option value="padel">Padel</option>
            <option value="running">Running</option>
          </select>
        </div>
        <button type="reset" id="resetBtn">Reset</button>
        <button type="submit" id="registerBtn">Register</button>
      </form>
    </div>
    <script src="../js/registration.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="../style/main.css">
    <link rel="stylesheet" href="../style/registration.css">
    <link rel="stylesheet" href="../style/navbar.css">
    <script src="../js/main.js" defer></script>
</head>

<body>
    <div id="navbar"></div>
    <div class="registration-box">
        <h2>Register</h2>
        <form>
            <div class="input-group">
                <input type="text" placeholder="First Name" required>
                <input type="text" placeholder="Last Name" required>
                <input type="password" placeholder="Password" required>
            </div>

            <label for="address">Address</label>
            <div class="textarea-group">
                <textarea id="address" placeholder="Enter your address..." required></textarea>
            </div>

            <label>Favorite Sport</label>
            <div class="radio-group">
                <div class="favorite-sport">
                    <label><input type="radio" name="fav-sport" value="football">Sepak Bola</label>
                    <label><input type="radio" name="fav-sport" value="badminton">Bulu Tangkis</label>
                    <label><input type="radio" name="fav-sport" value="tennis">Tennis</label>
                </div>
            </div>

            <label>Gender</label>
            <div class="radio-group">
                <div class="gender">
                    <label><input type="radio" name="gender" value="male" required>Male</label>
                    <label><input type="radio" name="gender" value="female">Female</label>
                </div>
            </div>

            <label for="Sport">Sport</label>
            <div class="select-group">
                <select id="country" required>
                    <option value="">Select your Sport</option>
                    <option value="tennis">Tennis</option>
                    <option value="golf">Golf</option>
                    <option value="padel">Padel</option>
                    <option value="running">running</option>
                </select>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
</body>

</html>
